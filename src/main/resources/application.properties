
# Database Configuration (PostgreSQL)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=pchat_user
quarkus.datasource.password=RedH@tPassw0rd
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/pchat

# Hibernate ORM Configuration
# 'drop-and-create' is good for development, it will drop and recreate the schema on every startup.
# For production, use 'update' or 'none' and manage schema migrations with a tool like Flyway/Liquibase.
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# HTTP Server configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# CORS configuration for development (if your frontend is served from a different origin)
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:8080, http://127.0.0.1:8080
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization,X-Requested-With,Accept,Origin

# Logging configuration
quarkus.log.category."org.fictional.pchat".level=INFO
quarkus.log.level=INFO
